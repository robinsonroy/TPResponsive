<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Escapade</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cities.css"/>
    <link rel="stylesheet" href="css/global.css"/>
  </head>
  <body ng-app = "app">
    <main ng-controller = "appController">
      <header>
        <header>
          <div class="row">
            <div class="col-sm-4 col-sm-offset-1">
              <h1>Escapade en Europe</h1>
            </div>

            <div class="col-sm-2 pull-right dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Mes favoris
                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a href="#">Paris</a></li>
                <li><a href="#">Londre</a></li>
              </ul>
            </div>

            <input class="col-sm-2 pull-right search "type="text" name="search" placeholder="Recherche" value="" ng-model="searchValue">

          </div>
          <div class="filter">
            <p>Filter<i class="fa fa-chevron-down" aria-hidden="true"></i></p>
            <div class="filter-session">
              <label for="price">Price:</label>
              <input type="range" name="price" id="price" value="200" min="100" max="400">
              <input type="number" name="nb_night" value="2"><span>nuits minimum</span>
              <input type="date" name="date" max="2016-12-31" min="2016-12-01" value="2016-12-06" >
            </div>
          </div>
        </header>
      </header>

      <div class="class="container-fluid"">
          <div class="row">
              <section class="col-xs-10 col-sm-4 col-md-3 col-lg-2" data-name="{{city.name}}" ng-repeat="city in search(searchValue)">
                <div class="wrapper">
                  <div class="{{city.name | lowercase}}">
                    <h1>{{city.name}}</h1>
                  </div>
                  <footer class="bottom">
                    <time datetime="{{city.daymin}}">{{city.datemin}}</time> - <time datetime="{{city.daymax}}">{{city.datemax}}</time>
                    <span class="glyphicon glyphicon-heart pull-right" aria-hidden="true"></span>
                    <p>{{city.description}}</p>
                    <p class="total">{{city.price}}â‚¬</p>
                    <div class="hearth">
                      <!-- icon -->
                    </div>
                  </footer>
                </div>
              </section>

          </div>
      </div>



    </main>

    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/d7ff15a8c7.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.2/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cities.js"></script>
    <script src="js/script.js"></script>

    </script>
  </body>
</html>
